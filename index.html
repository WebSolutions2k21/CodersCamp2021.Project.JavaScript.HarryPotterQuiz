<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Quiz about Harry Potter</title>
    <link rel="icon" type="image/x-icon" href="./static/magic-wand.png" />
    <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    <link rel="stylesheet" href="styles/style.scss" />
  </head>

  <body>
    <div id="root"></div>
    <template id="homePage">
      <div class="wrapperHomePage responsiveHomePage">
        <button data-action-start class="btn">Start</button>
        <button data-action-rules class="btn">Rules</button>
        <button data-action-scores class="btn">Best Scores</button>
        <!-- <button data-action-resultpage class="btn">Result Page</button> -->
      </div>
    </template>
    <template id="rulesPage">
      <div class="rulesPage__wrapper responsiveRulesPage">
        <div class="rulesPage__wrapper_center">
          <section class="rulesPage__main">
            <h1>Rules</h1>
            <p>
              Click on start, then enter your nickname and choose one of the three categories. Answer the questions by
              clicking on the answer of your choice. You will receive:</p>
              
                <p><strong>10</strong> point for a correct answer</p>
                <p><strong>0</strong> points for a wrong answer</p>
              
              <p> Remember, you have one minute to answer as many questions as possible.</p>
            <p>Have Fun!</p>
          </section>
          <div class="rulesPage__buttom">
            <button data-action-back class="btn">Back</button>
          </div>
        </div>
      </div>
    </template>

    <template id="gameModePage">
      <div class="gameMode">
        <div class="gameMode__main">
          <p>Game mode</p>
        </div>

        <div class="gameMode__other">
          <form class="gameMode__nameStart" action="">
            <input
              class="gameMode__nameStartinp gameMode__nameStartinpEnt"
              type="text"
              id="fname"
              name="fname"
              placeholder="Enter your name"
            />
            <div class="gameMode__textError">Muggle, you forgot something!</div>
          </form>
          <button data-action-back class="gameMode__nameStartBack">Back</button>
        </div>

        <div class="gameMode__modes">
          <button
            data-action-students
            data-game-mode-selection-button
            data-category-name="students"
            id="students"
            class="gameMode__btn"
            type="button"
          >
            Students
          </button>
          <button
            data-action-staff
            data-game-mode-selection-button
            data-category-name="staff"
            id="staff"
            class="gameMode__btn"
            type="button"
          >
            Staff
          </button>
          <button
            data-action-houses
            data-game-mode-selection-button
            data-category-name="houses"
            id="houses"
            class="gameMode__btn"
            type="button"
          >
            Houses
          </button>
        </div>
      </div>
    </template>
    <template id="quiz">
      <div class="quizPage">
        <div class="quizPage__category">
          <div class="quizPage__category--name background">
            <h2>Students</h2>
          </div>
          <div class="quizPage__category--timer">
            <div class="wand"></div>
            <div class="fire"></div>
          </div>
        </div>
        <div class="quizPage__question background">
          <p>How is the Hogwarts student visible in the photo called?</p>
        </div>
        <div class="quizPage__main hide" id="question-container">
          <img src="" alt="Harry Potter hero" id="question" class="quizPage__main--photoBox" />

          <div class="quizPage__main--answersBox" id="answer-buttons">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
          </div>
          <button id="next-btn" class="next-btn btn hide">Next</button>
          <button data-action-home class="btn">Back</button>
        </div>
      </div>
    </template>

    <template id="quizStaffPage">
      <div class="quizCategory">
        <div class="quizCategory__type"><p>Staff</p></div>
        <div class="quizCategory__time"></div>
      </div>
      <div class="quizStaff">
        <div class="quizStaff__centerBox">
          <div class="quizStaff__centerBox__photo"></div>
          <div class="quizStaff__centerBox__qa">
            <div class="quizStaff__centerBox__qa__question">
              <p class="quizStaff__centerBox__qa__question__body">Who is this?</p>
            </div>
            <button class="btn">A</button>
            <button class="btn">B</button>
            <button class="btn">C</button>
          </div>
        </div>
        <div class="quizStaff__menu">
          <button data-action-home class="btn">Back</button>
        </div>
      </div>
    </template>

    <template id="quizHousesPage">
      <div class="quizCategory">
        <div class="quizCategory__type">Houses</div>
        <div class="quizCategory__time">TIME</div>
      </div>
      <div class="quizHouses">
        <div class="quizHouses__question">
          <p class="quizHouses__question__body">What type of house is the character Harry Potter's from?</p>
          <div class="quizHouses__question__name">Question Name</div>
        </div>
        <div class="quizHouses__answers">
          <img src="./assets/images/quiz/house1.png" class="quizHouses__answers__img" alt="House1" />
          <img src="./assets/images/quiz/house2.png" class="quizHouses__answers__img" alt="House2" />
          <img src="./assets/images/quiz/house3.png" class="quizHouses__answers__img" alt="House3" />
          <img src="./assets/images/quiz/house4.png" class="quizHouses__answers__img" alt="House4" />
        </div>

        <div class="quizHouses__menu">
          <button data-action-home class="btn">Back</button>
        </div>
      </div>
    </template>

                <div class="ranking__list--item">
                  <!-- tutaj numerki zrobić po indeksie, imię i punkty ze zmiennej -->

                </div>
                <div class="ranking__list--item">
                  <p>4.<span> PSA</span></p>
                  <p class="points">999<span>PT</span></p>
                </div>
                <div class="ranking__list--item">
                  <p>5.<span> CHOMIKA</span></p>
                  <p class="points">13<span>PT</span></p>
                </div>
                <div class="ranking__list--item">
                  <p>6.<span> KANARKA</span></p>
                  <p class="points">1<span>PT</span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="ranking__main--button">
            <button class="btn" data-action-home>BACK</button>
          </div>
        </div>
      </div>
    </template>

    <template id="resultPage">
      <div class="resultPage">
        <div class="resultPage__yourScore">
          <!-- // text created in resulPage.js -->
        </div>

        <div class="resultPage__congrats">
          <p class="resultPage__congrats--center">
            <!-- // text created in resulPage.js -->
          </p>
        </div>

        <div class="resultPage__bestScores">
          <h3>Best Scores</h3>
          <ol class="resultPage__bestScores--list">
            <!-- // list created in resulPage.js -->
          </ol>
        </div>
        <div class="resultPage__menu">
          <button data-action-home class="btn">Home</button>
          <button data-action-scores class="btn">Ranking</button>
          <button data-action-start class="btn">Play Again</button>
        </div>
      </div>
    </template>

    <template id="notFound">
      <div class="notFoundWrap">
        <div class="notFoundWrap__nf">
          <p class="notFoundWrap__nf__nmb">404</p>
          <p class="notFoundWrap__nf__ttl">Muggle, you broke the Internet</p>
          <p class="notFoundWrap__nf__txt">
            Just kidding. Please make sure you’ve entered the correct address, or click the button
          </p>
        </div>
          <button data-action-home class="btn">Home</button>
      </div>
    </template>
