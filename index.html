<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Quiz about Harry Potter</title><link rel="icon" type="image/x-icon" href="magic-wand.148a090b.png"><link rel="stylesheet" href="style.ad43a93a.css"></head><body> <div id="root"></div> <template id="homePage"> <div class="background_main"> <div class="responsiveHomePage wrapperHomePage"> <button data-action-start="" class="btn">Start</button> <button data-action-rules="" class="btn">Rules</button> <button data-action-scores="" class="btn">Best Scores</button> </div> </div> </template> <template id="rulesPage"> <div class="background_main"> <div class="responsiveRulesPage rulesPage__wrapper"> <div class="rulesPage__wrapper_center"> <section class="rulesPage__main"> <h1 data-lang-rulesPage-h1="">Rules</h1> <p data-lang-rulesPage-p1=""> Click start, then enter your nickname and choose one of the three categories. Answer the questions by clicking the answer of your choice. You will receive: </p> <p data-lang-rulesPage-p2=""><strong>10</strong> points for a correct answer</p> <p data-lang-rulesPage-p3=""><strong>0</strong> points for a wrong answer</p> <p data-lang-rulesPage-p4="">Remember, you have one minute to answer as many questions as possible.</p> <p data-lang-rulesPage-p5="">Have Fun!</p> </section> <div class="rulesPage__buttom"> <button data-action-back="" class="btn">Back</button> </div> </div> </div> </div> </template> <template id="gameModePage"> <div class="background_main"> <div class="gameMode__content"> <div class="gameMode"> <div class="gameMode__main"> <p data-lang-gameMode-header="">Game mode</p> </div> <div class="gameMode__other"> <form class="gameMode__nameStart" action=""> <input class="gameMode__nameStartinp gameMode__nameStartinpEnt" type="text" id="fname" name="fname" placeholder="Enter your name"> <div data-lang-gameMode-input-forgotten="" class="gameMode__textError">Muggle, you forgot something!</div> </form> <button data-action-back="" class="gameMode__nameStartBack">Back</button> </div> <div class="gameMode__modes"> <button data-action-students="" data-game-mode-selection-button="" data-category-name="students" id="students" class="gameMode__btn" type="button"> Students </button> <button data-action-staff="" data-game-mode-selection-button="" data-category-name="staff" id="staff" class="gameMode__btn" type="button"> Staff </button> <button data-action-houses="" data-game-mode-selection-button="" data-category-name="houses" id="houses" class="gameMode__btn" type="button"> Houses </button> </div> </div> </div> </div> </template> <template id="quiz"> <div class="background_quiz_students"> <div class="wrapperquizPage"> <div class="quizPage__header"> <div class="background_container"> <h2 data-lang-quizStudent-header="">Students</h2> </div> <div class="wrapperquizPage__category--timer"> <div class="timer_clock"></div> <div class="wand"></div> <div class="fire"></div> </div> </div> <div class="background_container questionBox"> <p data-lang-quizStudent-question="">What's this Hogwarts student name?</p> </div> <div class="hide wrapperquizPage__main" id="question-container"> <img alt="Harry Potter hero" id="question" class="wrapperquizPage__main--photoBox"> <div class="wrapperquizPage__main--answersBox" id="answer-buttons"> <button class="btn"></button> <button class="btn"></button> <button class="btn"></button> </div> </div> </div> </div> </template> <template id="quizStaffPage"> <div class="background_quiz_staff"> <div class="wrapperquizPage"> <div class="quizPage__header"> <div class="background_container"> <h2 data-lang-quizStaff-header="">Staff</h2> </div> <div class="wrapperquizPage__category--timer"> <div class="timer_clock"></div> <div class="wand"></div> <div class="fire"></div> </div> </div> <div class="background_container questionBox"> <p data-lang-quizStaff-question="">What's this Hogwarts staff member name?</p> </div> <div class="hide wrapperquizPage__main"> <img alt="Harry Potter teacher" id="question-staff" class="wrapperquizPage__main--photoBox"> <div class="wrapperquizPage__main--answersBox" id="answer-buttons-staff"> <button class="btn"></button> <button class="btn"></button> <button class="btn"></button> </div> </div> </div> </div> </template> <template id="quizHousesPage"> <div class="background_quiz_houses quizHouses"> <div class="wrapperquizPage"> <div class="quizPage__header"> <div class="background_container"> <h2 data-lang-quizHouses-header="">Houses</h2> </div> <div class="wrapperquizPage__category--timer"> <div class="timer_clock"></div> <div class="wand"></div> <div class="fire"></div> </div> </div> <div class="background_container questionText"> <p data-lang-quizHouses-question="">Which Hogwarts House does this character belong to?</p> </div> <div class="background_container characterName"><p id="questionHouses"></p></div> <div class="quizHouses__answers" id="answer-buttons_Houses"> <img src="house1.8be0b4c0.png" id="Gryffindor" class="quizHouses__answers__img" alt="House1"> <img src="house2.f3ba3c02.png" id="Ravenclaw" class="quizHouses__answers__img" alt="House2"> <img src="house3.2cf19226.png" id="Hufflepuff" class="quizHouses__answers__img" alt="House3"> <img src="house4.86b66830.png" id="Slytherin" class="quizHouses__answers__img" alt="House4"> </div> </div> </div> </template> <template id="rankingPage"> <div class="background_main"> <div class="ranking__content"> <div class="ranking"> <div class="ranking__wrapper"> <div class="ranking__main"> <h1 data-lang-rankingPage-header="">BEST SCORES</h1> <div class="ranking__categories"> <div class="ranking__list"> <h2 data-action-students="">STUDENTS</h2> <div id="rankingStudents"></div> </div> <div class="ranking__list"> <h2 data-action-staff="">STAFF</h2> <div id="rankingStaff"></div> </div> <div class="ranking__list"> <h2 data-action-houses="">HOUSES</h2> <div id="rankingHouses"></div> </div> </div> </div>
